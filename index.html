<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Added Fonts -->
  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Lexend Deca -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <section class="card-container">
    <div class="container">
      <div class="card">
        <figure class="figure col-md-6">
          <img src="assets/images/image-header-desktop.jpg" alt="image">
        </figure>
        <div class="card-text col-md-6">
  
  
          <h2>Get <span class="mark">insights</span> that help your business grow.</h2>
          <p class="py">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
  
          <div class="statistics">
            <div class="stat">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stat">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stat">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
  
  
</body>

</html>
